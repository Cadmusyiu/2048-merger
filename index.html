<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>One-Hand Merge Game</title>
    <style>
        * {
            box-sizing: border-box;
            touch-action: none;
            user-select: none;
            -webkit-user-select: none;
        }

        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
            height: 100vh;
            background-color: #f0f0f0;
            overflow: hidden;
        }

        .container {
            width: 100%;
            max-width: 375px; /* iPhone 15 Pro width */
            padding: 20px;
            text-align: center;
        }

        .game-title {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 15px;
            color: #776e65;
        }

        #game-board {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
            background-color: #bbada0;
            border-radius: 10px;
            padding: 10px;
            width: 100%;
            aspect-ratio: 1 / 1;
        }

        /* Rest of the previous CSS remains the same */
    </style>
</head>
<body>
    <div class="container">
        <h1 class="game-title">One-Hand Merge</h1>
        <div id="score-container">
            <div id="score">Score: <span id="score-value">0</span></div>
            <button id="restart-btn">Restart</button>
        </div>
        <div id="game-board"></div>
        <div id="instructions">
            <p>Swipe or use arrow keys to merge tiles!</p>
        </div>
    </div>
    <script src="game.js"></script>
</body>
</html>
