<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>2048 Grip</title>
    <style>
        * {
            box-sizing: border-box;
            touch-action: none;
            user-select: none;
            -webkit-user-select: none;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f5f5f5;
            color: #777;
        }

        .container {
            width: 100%;
            max-width: 350px;
            text-align: center;
        }

        .game-title {
            font-size: 24px;
            margin-bottom: 15px;
            color: #777;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        #score {
            background-color: #e0e0e0;
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 16px;
        }

        #restart-btn {
            background-color: #d0d0d0;
            border: none;
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
        }

        #game-board {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
            background-color: #d0d0d0;
            border-radius: 10px;
            padding: 10px;
            aspect-ratio: 1 / 1;
        }

        .tile {
            aspect-ratio: 1 / 1;
            background-color: #e0e0e0;
            border-radius: 5px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 18px;
            font-weight: bold;
        }

        /* Tile color schemes */
        .tile-2 { background-color: #eee4da; color: #776e65; }
        .tile-4 { background-color: #ede0c8; color: #776e65; }
        .tile-8 { background-color: #f2b179; color: white; }
        .tile-16 { background-color: #f59563; color: white; }
        .tile-32 { background-color: #f67c5f; color: white; }
        .tile-64 { background-color: #f65e3b; color: white; }
        .tile-128 { background-color: #edcf72; color: white; }
        .tile-256 { background-color: #edcc61; color: white; }
        .tile-512 { background-color: #edc850; color: white; }
        .tile-1024 { background-color: #edc53f; color: white; }
        .tile-2048 { background-color: #edc22e; color: white; }

        #instructions {
            margin-top: 15px;
            color: #777;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="game-title">2048 Grip</div>
        <div class="header">
            <div id="score">Score XXX: <span id="score-value">0</span></div>
            <button id="restart-btn">Restart</button>
        </div>
        <div id="game-board"></div>
        <div id="instructions">
            Swipe or use arrow keys to merge tiles!
        </div>
    </div>
    <script src="game.js"></script>
</body>
</html>
