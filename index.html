<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>24 Grip</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-primary: #f0f0f0;
            --text-primary: #333;
            --text-secondary: #666;
            --board-bg: #d0d0d0;
            --tile-bg: #e0e0e0;
            --gradient-start: #4e54c8;
            --gradient-end: #8f94fb;
        }

        * {
            box-sizing: border-box;
            touch-action: none;
            user-select: none;
            -webkit-user-select: none;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Inter', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: var(--bg-primary);
            color: var(--text-primary);
        }

        .container {
            width: 100%;
            max-width: 350px;
            text-align: center;
        }

        .game-title {
            font-size: 36px;
            margin-bottom: 20px;
            font-weight: 600;
            background: linear-gradient(45deg, var(--gradient-start), var(--gradient-end));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-fill-color: transparent;
            display: inline-block;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        #score {
            background-color: var(--board-bg);
            padding: 8px 12px;
            border-radius: 8px;
            font-size: 16px;
            min-width: 100px;
            font-weight: 400;
        }

        #restart-btn {
            background: linear-gradient(45deg, var(--gradient-start), var(--gradient-end));
            color: white;
            border: none;
            padding: 8px 12px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 500;
            transition: transform 0.2s ease;
        }

        #restart-btn:active {
            transform: scale(0.95);
        }

        #game-board {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
            background-color: var(--board-bg);
            border-radius: 12px;
            padding: 10px;
            aspect-ratio: 1 / 1;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        .tile {
            aspect-ratio: 1 / 1;
            background-color: var(--tile-bg);
            border-radius: 8px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 18px;
            font-weight: 600;
            color: var(--text-secondary);
            transition: all 0.2s ease;
        }

        /* Tile color schemes with subtle gradients */
        .tile-2 { background: linear-gradient(135deg, #f6d365 0%, #fda085 100%); color: white; }
        .tile-4 { background: linear-gradient(135deg, #a1c4fd 0%, #c2e9fb 100%); color: white; }
        .tile-8 { background: linear-gradient(135deg, #a8e063 0%, #56ab2f 100%); color: white; }
        .tile-16 { background: linear-gradient(135deg, #ff9a9e 0%, #fad0c4 100%); color: white; }
        .tile-32 { background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%); color: white; }
        .tile-64 { background: linear-gradient(135deg, #43e97b 0%, #38f9d7 100%); color: white; }

        #instructions {
            margin-top: 15px;
            color: var(--text-secondary);
            font-size: 14px;
            font-weight: 300;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="game-title">24 Grip</div>
        <div class="header">
            <div id="score">Score: <span id="score-value">0</span></div>
            <button id="restart-btn">Restart</button>
        </div>
        <div id="game-board"></div>
        <div id="instructions">
            Swipe or use arrow keys to merge tiles!
        </div>
    </div>
    <script src="game.js"></script>
</body>
</html>
