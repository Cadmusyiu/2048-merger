<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>2048 Grip</title>
    <style>
        * {
            box-sizing: border-box;
            touch-action: none;
            user-select: none;
            -webkit-user-select: none;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f5f5f5;
            color: #333;
        }

        .container {
            width: 100%;
            max-width: 350px;
            text-align: center;
        }

        .game-title {
            font-size: 36px;
            color: #6d7eff;
            margin-bottom: 10px;
        }

        .game-intro {
            font-size: 14px;
            color: #666;
            margin-bottom: 15px;
            padding: 0 20px;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        #score {
            background-color: #e0e0e0;
            padding: 8px 12px;
            border-radius: 8px;
            font-size: 16px;
        }

        #restart-btn {
            background-color: #6d7eff;
            color: white;
            border: none;
            padding: 8px 12px;
            border-radius: 8px;
            cursor: pointer;
        }

        #game-board {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
            background-color: #d0d0d0;
            border-radius: 12px;
            padding: 10px;
            aspect-ratio: 1 / 1;
        }

        .tile {
            aspect-ratio: 1 / 1;
            background-color: #e0e0e0;
            border-radius: 8px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 18px;
            font-weight: bold;
        }

        .tile-2 { background: linear-gradient(135deg, #ffa07a, #ff7f50); color: white; }
        .tile-4 { background: linear-gradient(135deg, #98fb98, #90ee90); color: white; }
        .tile-8 { background: linear-gradient(135deg, #87cefa, #4169e1); color: white; }

        #game-over-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.5);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .modal-content {
            background-color: white;
            padding: 20px;
            border-radius: 12px;
            text-align: center;
            width: 300px;
        }

        #ranking-list {
            list-style-type: none;
            padding: 0;
        }

        #ranking-list li {
            display: flex;
            justify-content: space-between;
            padding: 10px;
            border-bottom: 1px solid #eee;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="game-title">2048 Grip</div>
        <div class="game-intro">
            Merge tiles to create combinations that add up to 2048!
        </div>
        <div class="header">
            <div id="score">Score: <span id="score-value">0</span></div>
            <button id="restart-btn">Restart</button>
        </div>
        <div id="game-board"></div>
        <div id="instructions">
            Swipe or use arrow keys to merge tiles!
        </div>
    </div>

    <!-- Game Over Modal -->
    <div id="game-over-modal">
        <div class="modal-content">
            <h2>Game Over</h2>
            <p>Your Score: <span id="final-score"></span></p>
            <h3>High Scores</h3>
            <ol id="ranking-list"></ol>
            <button id="close-modal">Play Again</button>
        </div>
    </div>

    <script src="game.js"></script>
</body>
</html>
